<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tanışma Etkinliği Başvurusu</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
 
    body {
      font-family: 'Poppins', sans-serif;
      background-image: url('images/hero-bg.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      padding: 20px;
      position: relative;
      z-index: 0;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(30, 30, 47, 0.85); 
      z-index: -1;
    }
 
    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      animation: fadeIn 1.5s ease-in-out;
      width: 100%;
      max-width: 500px;
    }
 
    .card h1 {
      font-size: 2.2rem;
      color: #ffcc00;
      margin-bottom: 25px;
      text-align: center;
    }
 
    .form-group {
      margin-bottom: 20px;
      position: relative;
    }
 
    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #ccc;
      font-size: 0.9rem;
    }
 
    .form-group .icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255, 255, 255, 0.5);
      transition: color 0.3s;
    }

    .form-group input {
      width: 100%;
      padding: 12px 15px 12px 45px; 
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      color: #fff;
      font-size: 1rem;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
 
    .form-group input:focus {
      outline: none;
      border-color: #ffcc00;
      box-shadow: 0 0 0 3px rgba(255, 204, 0, 0.3);
    }

    .form-group input:focus + .icon {
      color: #ffcc00;
    }
 
    .btn-submit {
      width: 100%;
      padding: 15px;
      background: #ffcc00;
      color: #1e1e2f;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
      position: relative;
    }
 
    .btn-submit.loading {
      cursor: not-allowed;
      background: #c7a100;
    }

    .btn-submit .spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 2px solid #1e1e2f;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    .btn-submit.loading .btn-text {
      display: none;
    }

    .btn-submit.loading .spinner {
      display: block;
    }

    .btn-submit:hover {
      background: #ffd633;
      transform: translateY(-2px);
      box-shadow: 0 8px 15px rgba(255, 204, 0, 0.2);
    }

    .btn-submit:active {
      transform: translateY(0) scale(0.98);
    }
 
    .success-message, .error-message, #already-applied-message {
      display: none;
      text-align: center;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
    }
 
    .success-message {
      background-color: rgba(45, 206, 137, 0.2);
      color: #2dce89;
    }
 
    .error-message {
      background-color: rgba(245, 54, 92, 0.2);
      color: #f5365c;
    }
 
    .success-message i, .error-message i, #already-applied-message i {
      font-size: 2rem;
      margin-bottom: 10px;
      display: block;
    }

    .btn-back {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .btn-back:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
 
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
 
    @media (max-width: 600px) {
      .card {
        padding: 20px;
        animation-delay: 0.3s; 
      }
      .card h1 {
        font-size: 1.8rem;
      }
    }

    .payment-details {
      background: rgba(0, 0, 0, 0.25);
      border-radius: 10px;
      padding: 25px;
      margin-top: 25px;
      text-align: left;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .payment-details h3 {
      color: #ffcc00;
      font-size: 1.5rem;
      margin-bottom: 20px;
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      padding-bottom: 15px;
    }

    .payment-details p {
      color: #eee;
      margin-bottom: 15px;
      font-size: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .payment-details p strong {
      color: #ccc;
      min-width: 120px;
    }

    .payment-details .iban-container {
      display: flex;
      align-items: center;
      background: rgba(0,0,0,0.3);
      padding: 8px 12px;
      border-radius: 6px;
      margin-top: 5px;
    }

    .payment-details .iban-container span {
      flex-grow: 1;
    }

    .payment-details .copy-btn {
      background: none;
      border: none;
      color: #ffcc00;
      cursor: pointer;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Başvurular Bitmiştir</h1>
    <p style="text-align: center; color: #ccc; font-size: 1.2rem;">Tanışma etkinliğimize gösterdiğiniz ilgi için teşekkür ederiz. <br>Yeni etkinliklerde görüşmek üzere!</p>
    <a href="index.html" class="btn-back" style="display: block; text-align: center; margin-left: auto; margin-right: auto; width: fit-content;">Ana Sayfaya Dön</a>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

</body>
</html>
