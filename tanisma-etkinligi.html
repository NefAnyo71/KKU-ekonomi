<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tanışma Etkinliği Başvurusu</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
 
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2c2c44);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      padding: 20px;
    }
 
    .card {
      background: rgba(30, 30, 50, 0.95);
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      animation: fadeIn 1.5s ease-in-out;
      width: 100%;
      max-width: 500px;
    }
 
    .card h1 {
      font-size: 2rem;
      color: #ffcc00;
      margin-bottom: 25px;
      text-align: center;
    }
 
    .form-group {
      margin-bottom: 20px;
      position: relative;
    }
 
    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #ccc;
      font-size: 0.9rem;
    }
 
    .form-group input {
      width: 100%;
      padding: 12px 15px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      color: #fff;
      font-size: 1rem;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
 
    .form-group input:focus {
      outline: none;
      border-color: #ffcc00;
      box-shadow: 0 0 0 3px rgba(255, 204, 0, 0.3);
    }
 
    .btn-submit {
      width: 100%;
      padding: 15px;
      background: #ffcc00;
      color: #1e1e2f;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }
 
    .btn-submit:hover {
      background: #ffd633;
      transform: translateY(-2px);
    }
 
    .success-message, .error-message {
      display: none;
      text-align: center;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
    }
 
    .success-message {
      background-color: rgba(45, 206, 137, 0.2);
      color: #2dce89;
    }
 
    .error-message {
      background-color: rgba(245, 54, 92, 0.2);
      color: #f5365c;
    }
 
    .success-message i, .error-message i {
      font-size: 2rem;
      margin-bottom: 10px;
      display: block;
    }
 
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
 
    @media (max-width: 600px) {
      .card {
        padding: 20px;
      }
      .card h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div id="form-container">
      <h1>Tanışma Etkinliği Başvurusu</h1>
      <form id="basvuru-formu" novalidate>
        <div class="form-group">
          <label for="name">Adınız Soyadınız</label>
          <input type="text" id="name" placeholder="Örn: Ahmet Yılmaz" required>
        </div>
        <div class="form-group">
          <label for="phone">Telefon Numaranız</label>
          <input type="tel" id="phone" placeholder="Örn: 5551234567" required pattern="[0-9]{10,11}">
        </div>
        <div class="form-group">
          <label for="department">Okuduğunuz Bölüm</label>
          <input type="text" id="department" placeholder="Örn: İktisat" required>
        </div>
        <button type="submit" class="btn-submit">Başvuruyu Gönder</button>
      </form>
    </div>
    <div id="success-message" class="success-message">
      <i class="fas fa-check-circle"></i>
      <h2>Başvurunuz Alındı!</h2>
      <p>Tanışma etkinliğimizde görüşmek üzere!</p>
    </div>
    <div id="error-message" class="error-message">
      <i class="fas fa-times-circle"></i>
      <h2>Bir Hata Oluştu!</h2>
      <p>Lütfen daha sonra tekrar deneyin veya bizimle iletişime geçin.</p>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

  <script type="module">
    // Firebase yapılandırmasını proxy sunucudan al
    async function fetchFirebaseConfig() {
      try {
        const response = await fetch('https://proxyserver-flax.vercel.app/api/config');
        if (!response.ok) {
          throw new Error(`Sunucu hatası: ${response.status}`);
        }
        const config = await response.json();
        return config.data;
      } catch (error) {
        console.error('Firebase yapılandırması alınamadı:', error);
        document.getElementById('error-message').style.display = 'block';
        document.getElementById('form-container').style.display = 'none';
        return null;
      }
    }

    async function initializeFirebase() {
      const firebaseConfig = await fetchFirebaseConfig();
      if (!firebaseConfig) return;

      try {
        const { initializeApp } = await import('https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js');
        const { getFirestore, collection, addDoc, serverTimestamp } = await import('https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js');

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const form = document.getElementById('basvuru-formu');
        form.addEventListener('submit', async function(e) {
          e.preventDefault();

          const name = document.getElementById('name').value.trim();
          const phone = document.getElementById('phone').value.trim();
          const department = document.getElementById('department').value.trim();

          if (!name || !phone || !department) {
            alert('Lütfen tüm alanları doldurun.');
            return;
          }

          try {
            // Veriyi Firestore'a gönder
            await addDoc(collection(db, "tanismaEtkinligiBasvurulari"), {
              name: name,
              phone: phone,
              department: department,
              timestamp: serverTimestamp()
            });

            // Başarı mesajını göster
            document.getElementById('form-container').style.display = 'none';
            document.getElementById('success-message').style.display = 'block';
            document.getElementById('error-message').style.display = 'none';

          } catch (error) {
            console.error('Veri gönderilirken hata oluştu: ', error);
            // Hata mesajını göster
            document.getElementById('form-container').style.display = 'none';
            document.getElementById('error-message').style.display = 'block';
            document.getElementById('success-message').style.display = 'none';
          }
        });

      } catch (error) {
        console.error('Firebase başlatılırken hata oluştu:', error);
        document.getElementById('error-message').style.display = 'block';
        document.getElementById('form-container').style.display = 'none';
      }
    }

    initializeFirebase();
  </script>
</body>
</html>
